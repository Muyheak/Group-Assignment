<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Job Application</title>
</head>
<body1>
    <div>
        <header class="header-apply">
            <h1>Welcome to Our Job Application Page</h1>
        </header><br>
    </div>
            <h1 class="header-complete">Complete your application!</h1>
   <div class="container">
            <label for="JBREF">Job Reference Number: </label>
                <select name="job_ref-number" id="job_ref_number" required>
                    <option value="" disabled selected>Select a job reference number</option>
                    <option value="ITS01">ITS01</option>
                    <option value="DTS02">DTS02</option>
                    <option value="UID03">UID03</option>
                </select><br><br>

            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" maxlength="20" placeholder="Please enter your first name" required><br><br>

            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" maxlength="20" placeholder="Please enter your last name" required><br><br>

            <label for="dob">Date of Birth: </label>
            <input type="text" id="dob" name="date" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" required><br><br>
          
            <fieldset>
                <legend>Select your Gender: </legend>
                <div>
                    <label for="Male">Male</label>
                    <input type="radio" id="Male" name="gender" value="Male" required>

                    <label for="Female">Female</label>
                    <input type="radio" id="Female" name="gender" value="Female">

                    <label for="Other">Other</label>
                    <input type="radio" id="Other" name="gender" value="Other">
                    <br>
                </div>
            </fieldset>
        </div class="container"><br><br>
        <div class="container2">
            <div><br>
            <label for="Street">Street Address: </label>
            <input type="text" id="Street" name="Street" maxlength="50" placeholder="Please enter your street address" required><br><br>

            <label for="suburb">Suburb/Town: </label>
            <input type="text" id="suburb" name="suburb" maxlength="50" placeholder="Please enter your suburb/town" required><br><br>

            <label for="state">State: </label>
                <select name="state" id="state" required>
                    <option value="" disabled selected>Select your State</option>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select><br><br>
            
            <label for="postcode">Postcode: </label>
            <input type="text" id="postcode" name="postcode" pattern="\d{4}" maxlength="4" placeholder="0000" required><br><br>

            </div>
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

            <label for="email">Email address: </label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" pattern="(\d\s?){8,12}$" placeholder="0000000000" required><br><br>
        </div class="container2">

            <fieldset>
                <legend>Technical Skills: </legend>
                
                <label for="skill1">Skill 1: </label>
                <input type="checkbox" id="skill1" name="skill1" value="HTML" required><br><br>
            </fieldset><br><br>

            <fieldset>

                <legend for="otherskills">Other Skills: </legend><br>
                <input type="text" id="otherskills" name="otherskills" 
                maxlength="300"
                rows="60"
                placeholder="Please provide any other additional skills."
                ><br><br>
            </fieldset><br><br>

            


            <input type="submit" value="Submit">

        </form>
    </div>
    <footer>
        <p>&copy; 2025 TechNova Company. All rights reserved</p>
    </footer>
</body>
</html>
